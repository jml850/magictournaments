<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="register-header">
        <h1>REGISTER</h1>
    </div>
    <div class="register">
        <form method="POST" action="{{ url_for('auth.register') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username" id="username">Username</label>
                <input type="text" name="username" class="register-input" required>
            </div>
            <div class="form-group">
                <label for="password" id="password">Password</label>
                <input type="password" name="password" class="register-input" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" id="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="register-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <br>
            <br>
            <a class="login-link" href="{{ url_for('auth.login') }}">Login</a>
        </form>
    </div>
</body>
<footer>
</footer>
</html>
