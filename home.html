<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home_style.css') }}">
    <title>Home</title>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu-list');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="home-header">
        <h1>HOME</h1>
        <button id="menu-button" onclick="toggleMenu()">Menu</button>
        <ul id="menu-list">
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.eliminate') }}">Eliminate</a></li>
            <li><a href="{{ url_for('main.settings') }}">Settings</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
        </ul>
    </div>
    <div class="home">
        <form method="post" action="{{ url_for('main.create_l') }}">
            <button type="submit" name="create_l">Create League</button>
        </form>

        <form method="post" action="{{ url_for('main.current_l') }}">
            <button type="submit" name="current_l">Leagues</button>
        </form>

        <form method="post" action="{{ url_for('main.eliminate') }}">
            <button type="submit" name="eliminate">Eliminate</button>
        </form>
    </div>
</body>
<footer>
</footer>
</html>
